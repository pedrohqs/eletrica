<!DOCTYPE html>
<!-- saved from url=(0036)https://pedrohqs.github.io/eletrica/ -->
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Elétrica Pedro</title>
  	<link rel="stylesheet" type="text/css" href="estilo.css">
  	<script type="text/javascript" src="calculo.js"></script>
</head>

<body>
	<div class="container">
		<h1>Elétrica</h1>
		<form class="form cf">
		<!-- <p id="teste">teste</p>  -->
			<section class="corrente cf">
				<span>I = </span><span id="saidacorrente" class="saida">100.0</span> A <Br> 
				<span>P = </span><span id="saidapotw" class="saida">38.1</span> kW <Br> 
				<span>S = </span><span id="saidakva" class="saida">38.1</span> kVA <Br>
			</section>
			<section>
				<input type="range" min="1" max="100" value="100.0" step="0.1" class="slider" id="rangecorrente" oninput="getSliderValue_corrente()">
			</section>
			<section class="fpot cf">
				<span>fp = </span><span id="saidafpot" class="saida">1.0</span><Br> 
			</section>
			<section>
				<input type="range" min="0" max="1" value="1" step="0.01" class="slider" id="rangefpot" oninput="getSliderValue_fpot()">
			</section>
			<section class="tensao cf">
			    <input type="radio" name="radiotensao" id="220" value=220 checked onclick="getSliderValue_corrente()"><label class="220-label four col" for="220">220 V</label>      
			    <input type="radio" name="radiotensao" id="127" value=127 onclick="getSliderValue_corrente()"><label class="127-label four col" for="127">127 V</label>
			    <input type="radio" name="radiotensao" id="380" value=380 onclick="getSliderValue_corrente()"><label class="380-label four col" for="380">380 V</label>
				<input type="radio" name="radiotensao" id="440" value=440 onclick="getSliderValue_corrente()"><label class="440-label four col" for="440">440 V</label>				
			</section>
			<section class="ncond cf">
			    <input type="radio" name="radioncond" id="3cond" value=3 checked onclick="getSliderValue_corrente()"><label class="3cond-label four col" for="3cond">Trifásico</label>      
			    <input type="radio" name="radioncond" id="2cond" value=2 onclick="getSliderValue_corrente()"><label class="2cond-label four col" for="2cond">bifásico</label>
			    <input type="radio" name="radioncond" id="1cond" value=1 onclick="getSliderValue_corrente()"><label class="1cond-label four col" for="1cond">monofásico</label>
			</section>
			<section class="cabo cf">
				<select id="selectcabo">
					<option value="1.5">1,5</option>
					<option value="2.5" >2,5</option>
					<option value="4.0">4,0</option>
					<option value="6.0">6,0</option>
					<option value="10.0">10,0</option>
					<option value="16.0">16,0</option>
					<option value="25.0">25,0</option>
					<option value="35.0">35,0</option>
					<option value="50.0">50,0</option>
					<option value="70.0" selected>70,0</option>
					<option value="90.0">90,0</option>
					<option value="120.0">120,0</option>
				</select>
				mm²				
			</section>
			<section class="material cf">
			    <input type="radio" name="radiomaterial" id="cobre" value="Cobre" checked><label class="cobre-label four col" for="cobre">Cobre</label>      
			    <input type="radio" name="radiomaterial" id="aluminio" value="Alumínio"><label class="aluminio-label four col" for="aluminio">Alumínio</label>
			</section>
			<section class="comprimento cf">
				<input type="number" id="saidacomprimento" name="comprimento" value="100" size="15">
				<input type="range" min="1" max="200" value="50" class="slider" id="rangecomprimento">				
			</section>
			<section class="tensao cf">
			    <input type="radio" name="correntemax" id="50" value=50 onclick="correnteMax(this.value)"><label class="50-label four col" for="50">50 A</label>      
			    <input type="radio" name="correntemax" id="100" value=100 checked onclick="correnteMax(this.value)"><label class="100-label four col" for="100">100 A</label>
			    <input type="radio" name="correntemax" id="200" value=200 onclick="correnteMax(this.value)"><label class="200-label four col" for="200">200 A</label>
				<input type="radio" name="correntemax" id="400" value=400 onclick="correnteMax(this.value)"><label class="400-label four col" for="400">400 A</label>				
			</section>					
					
						
		</form>
		
		<input type="button" name="Button" value="Calcula" onclick="calcula()">
		<p id="queda">dV%</p>
	
	</div>
