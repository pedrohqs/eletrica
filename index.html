<!DOCTYPE html>
<!-- saved from url=(0036)https://pedrohqs.github.io/eletrica/ -->
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Elétrica Pedro</title>
  	<link rel="stylesheet" type="text/css" href="estilo.css">
  	<script type="text/javascript" src="calculo.js"></script>
</head>

<body>
	<div class="container">
		<h1>Dimensionamento</h1>
		<form class="form cf">
			<section class="corrente cf">
				<span>I = </span><span id="saidacorrente" class="saida">50</span> A <Br> 
				<span>P = </span><span id="saidapotw" class="saida">38.1</span> kW <Br> 
				<span>S = </span><span id="saidakva" class="saida">38.1</span> kVA <Br>
				<span>dV = </span><span id="saidaqueda" class="saida">4.1</span>%    
				(5% = <span id="saidacomprimento5" class="saida">18.4</span> m)   
				(7% = <span id="saidacomprimento7" class="saida">25.7</span> m)<Br>
			</section>
			<section>
				<input type="range" min="1" max="50" value="50" step="1" class="slider" id="rangecorrente" oninput="getSliderValue_corrente()">
			</section>
			<section class="fpot cf">
				<span>fp = </span><span id="saidafpot" class="saida">1.00</span><Br> 
			</section>
			<section>
				<input type="range" min="0" max="1" value="1.00" step="0.01" class="slider" id="rangefpot" oninput="getSliderValue_fpot()">
			</section>
			<section class="comprimento cf">
				<span id="saidacomprimento" class="saida">15</span> m <Br> 
			</section>
			<section>
				<input type="range" min="1" max="100" value="15" step="1" class="slider" id="rangecomprimento" oninput="getSliderValue_comprimento()">
			</section>
			<section class="custom-select cf" >
				<select id="selectcabo" oninput="getSliderValue_comprimento()">
					<option value="1.5">1,5 mm2</option>
					<option value="2.5" selected>2,5 mm2</option>
					<option value="4.0">4,0 mm2</option>
					<option value="6.0">6,0 mm2</option>
					<option value="10.0">10,0 mm2</option>
					<option value="16.0">16,0 mm2</option>
					<option value="25.0">25,0 mm2</option>
					<option value="35.0">35,0 mm2</option>
					<option value="50.0">50,0 mm2</option>
					<option value="70.0" >70,0 mm2</option>
					<option value="90.0">90,0 mm2</option>
					<option value="120.0">120,0 mm2</option>
				</select>	
			</section>
			<section class="tensao cf">
			    <input type="radio" name="radiotensao" id="220" value=220 checked onclick="getSliderValue_corrente()"><label class="220-label four col" for="220">220 V</label>      
			    <input type="radio" name="radiotensao" id="127" value=127 onclick="getSliderValue_corrente()"><label class="127-label four col" for="127">127 V</label>
			    <input type="radio" name="radiotensao" id="380" value=380 onclick="getSliderValue_corrente()"><label class="380-label four col" for="380">380 V</label>
				<input type="radio" name="radiotensao" id="440" value=440 onclick="getSliderValue_corrente()"><label class="440-label four col" for="440">440 V</label>				
			</section>
			<section class="ncond cf">
			    <input type="radio" name="radioncond" id="3cond" value=3 checked onclick="getSliderValue_corrente()"><label class="3cond-label four col" for="3cond">3F</label>      
			    <input type="radio" name="radioncond" id="2cond" value=2 onclick="getSliderValue_corrente()"><label class="2cond-label four col" for="2cond">F+F</label>
			    <input type="radio" name="radioncond" id="1cond" value=1 onclick="getSliderValue_corrente()"><label class="1cond-label four col" for="1cond">F+N</label>
			</section>
			<section class="material cf" >
			    <input type="radio" name="radiomaterial" id="cobre" value="Cobre" checked onclick="refreshCorrenteComprimento()"><label class="cobre-label four col" for="cobre">Cobre</label>      
			    <input type="radio" name="radiomaterial" id="aluminio" value="Alumínio" onclick="refreshCorrenteComprimento()"><label class="aluminio-label four col" for="aluminio">Alumínio</label>
			</section>
 			<section class="cmax cf">
			    <input type="radio" name="radiocmax" id="50" value=50 checked onclick="setCorrenteMax(this.value)"><label class="50a-label four col" for="50">50 A</label>      
			    <input type="radio" name="radiocmax" id="100" value=100 onclick="setCorrenteMax(this.value)"><label class="100a-label four col" for="100">100 A</label>
			    <input type="radio" name="radiocmax" id="200" value=200 onclick="setCorrenteMax(this.value)"><label class="200a-label four col" for="200">200 A</label>
				<input type="radio" name="radiocmax" id="400" value=400 onclick="setCorrenteMax(this.value)"><label class="400a-label four col" for="400">400 A</label>				
				<input type="radio" name="radiocmax" id="800" value=800 onclick="setCorrenteMax(this.value)"><label class="800a-label four col" for="800">800 A</label>
			</section>
			<section class="compmax cf">
			    <input type="radio" name="radiocompmax" id="51" value=50 checked onclick="setCompMax(this.value)"><label class="50m-label four col" for="51">50 m</label>      
			    <input type="radio" name="radiocompmax" id="101" value=100 onclick="setCompMax(this.value)"><label class="100m-label four col" for="101">100 m</label>
			    <input type="radio" name="radiocompmax" id="201" value=200 onclick="setCompMax(this.value)"><label class="200m-label four col" for="201">200 m</label>
				<input type="radio" name="radiocompmax" id="401" value=400 onclick="setCompMax(this.value)"><label class="400m-label four col" for="401">400 m</label>				
				<input type="radio" name="radiocompmax" id="801" value=800 onclick="setCompMax(this.value)"><label class="800m-label four col" for="801">800 m</label>
			</section>
			<!-- <section class="cmax cf">
				<span>Imax = </span><span id="saidacmax" class="saida">100.0</span> A<Br> 
			</section>
			<section>
				<input type="range" min="0" max="800" value="100" step="0.01" class="slider" id="rangefpot" oninput="correnteMax(this.value)">
			</section>  -->			
		</form>
		
		<!-- <input type="button" name="Button" value="Calcula" onclick="calcula()"> -->
	</div>
